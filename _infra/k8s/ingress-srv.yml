#  ingress allows to expose service, loadbalance and enable a single entry point to the appx
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: ticketing.dev
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3001
          - path: /api/tickets/?(.*)
            backend:
              serviceName: tickets-srv
              servicePort: 3002
          - path: /api/orders/?(.*)
            backend:
              serviceName: orders-srv
              servicePort: 3003
          - path: /api/payments/?(.*)
            backend:
              serviceName: payments-srv
              servicePort: 3004
          - path: /?(.*)
            backend:
              serviceName: client-srv
              servicePort: 3000
